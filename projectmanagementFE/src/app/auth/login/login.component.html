<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <i class="bx bx-rocket"></i>
      <h2>Welcome Back</h2>
      <p>Sign in to ProjectFlow</p>
    </div>

    <div class="login-body">
      <div class="alert alert-danger" *ngIf="errorMessage">
        <i class="bx bx-error-circle"></i> {{ errorMessage }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group">
            <span class="input-icon"><i class="bx bx-user"></i></span>
            <input 
              type="text" 
              id="username" 
              class="form-control" 
              formControlName="username"
              placeholder="Enter your username">
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <span class="input-icon"><i class="bx bx-lock-alt"></i></span>
            <input 
              type="password" 
              id="password" 
              class="form-control" 
              formControlName="password"
              placeholder="Enter your password">
          </div>
        </div>

        <button 
          type="submit" 
          class="btn btn-primary btn-block"
          [disabled]="isLoading || loginForm.invalid">
          <span *ngIf="!isLoading">
            <i class="bx bx-log-in"></i> Sign In
          </span>
          <span *ngIf="isLoading">
            <i class="bx bx-loader-alt bx-spin"></i> Signing in...
          </span>
        </button>

        <div class="text-center mt-3">
          <p>Don't have an account? <a routerLink="/register">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
