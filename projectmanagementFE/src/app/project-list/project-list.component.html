<div class="project-list">
  
  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center py-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2 text-muted">Loading projects...</p>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && projects.length === 0" class="text-center py-5">
    <div class="mb-3">
      <i class="bi bi-folder-x text-muted" style="font-size: 3rem;"></i>
    </div>
    <h5 class="text-muted">No projects found</h5>
    <p class="text-muted">Create your first project to get started!</p>
  </div>

  <!-- Projects List -->
  <div *ngIf="!isLoading && projects.length > 0" class="list-group">
    <div *ngFor="let project of projects" 
         class="list-group-item list-group-item-action border-0 rounded-3 mb-2 p-3 shadow-sm">
      <div class="d-flex justify-content-between align-items-start">
        <div class="flex-grow-1">
          <h5 class="fw-bold mb-1">{{ project.name }}</h5>
          <p class="text-muted mb-2 small" *ngIf="project.description">
            {{ project.description | truncate:100 }}
          </p>
          <div class="d-flex align-items-center gap-3">
            <small class="text-muted">
              <i class="bi bi-calendar3 me-1"></i>
              {{ project.createdAt | date:'mediumDate' }}
            </small>
            <small class="text-muted">
              <i class="bi bi-list-task me-1"></i>
              {{ project.tasks?.length || 0 }} tasks
            </small>
          </div>
        </div>
        <div class="d-flex gap-2">
          <!-- Show Tasks / Eye - Just selects the project to view its tasks -->
          <button class="btn btn-outline-primary btn-sm" 
                  (click)="onShowProject(project)"
                  title="View Tasks">
            <i class="bi bi-eye"></i>
          </button>

          <!-- Edit Project / Pencil - Opens edit modal -->
          <button class="btn btn-outline-secondary btn-sm" 
                  (click)="onEditProject(project)"
                  title="Edit Project">
            <i class="bi bi-pencil"></i>
          </button>
                  
          <!-- Delete Button -->
          <button class="btn btn-outline-danger btn-sm" 
                  (click)="onDeleteProject(project.id!)"
                  title="Delete Project"
                  [disabled]="isDeleting">
            <span *ngIf="isDeletingId === project.id" class="spinner-border spinner-border-sm"></span>
            <i *ngIf="isDeletingId !== project.id" class="bi bi-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    <i class="bi bi-exclamation-triangle me-2"></i>{{ errorMessage }}
  </div>
</div>
